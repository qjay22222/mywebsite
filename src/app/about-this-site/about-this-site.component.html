<div id="about-main">
  <app-carousel></app-carousel>
  <div>
    <h1 class="text-center">{{greetings}}</h1>
    <span>{{contentText}}</span>
  </div>
  <div *ngFor="let news of newsService.getNewsList()">
    <hr>
    <h3 class="text-center">{{news.getTitle()}}</h3>
    <div class="text-center">{{news.getText()}}</div>
    <p class="text-left">{{news.getDate()}}</p><p class="text-right">{{news.getAutor()}}</p>
  </div>
</div>
